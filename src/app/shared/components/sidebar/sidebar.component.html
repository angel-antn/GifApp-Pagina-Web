<div
  class="bg-rose-500 absolute z-10 p-3 flex-1 grow w-64 h-full min-h-screen md:block md:static"
  [ngClass]="{ hidden: !show }"
>
  <div class="flex items-baseline gap-3">
    <button
      class="text-white font-black md:hidden"
      (click)="changeShowStatus()"
    >
      <Img src="assets/x.svg" />
    </button>
    <h3 class="text-white text-5xl font-bold mb-10 mt-5">GifApp</h3>
  </div>

  <hr class="text-white mb-10" />
  <h4 class="text-white mb-3 text-2xl font-semibold">Historial:</h4>

  <div class="flex flex-col bg-rose-600 rounded-md">
    <button
      (click)="searchTag(tag)"
      class="border-1 transition ease-in-out delay-75 rounded-md text-white py-2 hover:bg-rose-700"
      *ngFor="let tag of tagHistory"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
